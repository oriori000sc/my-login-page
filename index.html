<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード入力テスト</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #3897f0;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ログイン</h2>
    <input type="password" id="passwordInput" placeholder="パスワードを入力">
    <button onclick="showPassword()">ログイン</button>
    <div id="result"></div>
  </div>

  <script>
    function showPassword() {
      const pw = document.getElementById('passwordInput').value;
      const resultDiv = document.getElementById('result');

      if (pw) {
        resultDiv.innerText = `入力されたパスワード： ${pw}`;
      } else {
        resultDiv.innerText = "パスワードが入力されていません";
      }
    }
  </script>
</body>
</html>
